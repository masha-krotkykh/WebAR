<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.2.0/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight"
      enable-pan
      poster="assets/img/poster.webp"
      src="assets/models/8800opti_anim.gltf"
      ios-src="assets/models/bl-8800opti_anim.usdz"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="none"            
      camera-controls
      camera-orbit="-23deg 114.6deg auto"
      auto-rotate>
      
      

    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    
    <button slot="ar-button" id="ar-button">
    </button>
      
    <button id="animation_btn" onclick="playAnimation()" id="animation">
    </button>
      
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for current browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </body>
</html>

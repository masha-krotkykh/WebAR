<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <!-- <script src="https://unpkg.com/focus-visible@5.2.0/dist/focus-visible.js" defer></script> -->
  </head>
  <body>

    <!-- <model-viewer> HTML element -->
    <model-viewer
      bounds="tight"
      enable-pan
      poster="assets/img/poster.webp"
      src=""
      ios-src="assets/models/bl-8800opti_anim.usdz"
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      camera-orbit="-23deg 114.6deg auto"
      auto-rotate>

      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>

      <!-- <button id="ar_btn" class="button" onclick="cameraStream()"></button> -->
      <button id="animation_btn" class="button" onclick="playAnimation()"></button>

      <button id="hamburger" class="hamburger" onclick="openNav()">&#9776;</button>

      <div id="mySidenav" class="sidenav">
        <div id="colorButtons">
          <button id="alu_btn" class="button colorButton" onclick="changeToAlu()"></button>

          <button id="wht_btn" class="button colorButton" onclick="changeToWhite()"></button>

          <button id="blk_btn" class="button colorButton" onclick="changeToBlack()"></button>
        </div>

        <div id="opticsButtons">
          <button id="opt_btn" class="button opticsButton" onclick="changeToOptilux()"></button>

          <button id="lens_btn" class="button opticsButton" onclick="changeToLens()"></button>
        </div>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      </div>

    </model-viewer>

    <!-- Loads <model-viewer> for current browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>

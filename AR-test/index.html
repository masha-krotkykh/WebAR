<!doctype html>
<html lang="en">
  <head>
    <link type="text/css" href="./styles.css" rel="stylesheet"/>

    <script src="https://unpkg.com/focus-visible@5.2.0/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" enable-pan src="assets/models/8800optigltf_anim.gltf" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="assets/img/poster.webp" shadow-intensity="1" camera-orbit="-23deg 114.6deg auto" auto-rotate>

    <div class="progress-bar hide" slot="progress-bar">
        <div class="update-bar"></div>
    </div>
    <button slot="ar-button" id="ar-button">
        Start AR
    </button>
    <button onclick="playAnimation()" id="animation">
        Explode
    </button>
    <div id="ar-prompt">
        <img src="https://modelviewer.dev/shared-assets/icons/hand.png">
    </div>
</model-viewer>

    <script src="script.js"></script>
    <!-- Loads <model-viewer> for current browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script nomodule src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"></script>
  </body>
</html>

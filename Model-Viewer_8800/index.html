<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>

    <!-- <model-viewer> HTML element -->
    <model-viewer
      bounds="tight"
      enable-pan
      poster="assets/img/poster.webp"
      src="./assets/models/8800opti.gltf"
      ios-src="assets/models/bl-8800opti_anim.usdz"
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      camera-orbit="-23deg 114.6deg auto"
      min-camera-orbit="auto auto 100m"
      max-camera-orbit="auto auto 400m"
      min-field-of-view="5deg"
      auto-rotate>

      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>

      <div id="actionButtons">
        <button id="animation_btn" class="button" onclick="playAnimation()"></button>
      </div>
      <button id="hamburger" class="hamburger button" onclick="openNav()"></button>

      <div id="mySidenav" class="sidenav">
        <div id="colorButtons">
          <h4>BODY COLOR</h4>
          <button id="alu_btn" class="colorButton menuButton" onclick="changeToAlu()"></button>
          <button id="wht_btn" class="colorButton menuButton" onclick="changeToWhite()"></button>
          <button id="blk_btn" class="colorButton menuButton" onclick="changeToBlack()"></button>
        </div>
        <div id="shieldButtons">
          <h4>ACCENT COLOR</h4>
          <button id="whtS_btn" class="colorButton menuButton" onclick="shieldToWhite()"></button>
          <button id="blkS_btn" class="colorButton menuButton" onclick="shieldToBlack()"></button>
        </div>

        <div id="opticsButtons">
          <h4>OPTICS</h4>
          <button id="opt_btn" class="opticsButton menuButton" onclick="changeToOptilux()"></button>
          <button id="lens_btn" class="opticsButton menuButton" onclick="changeToLens()"></button>
        </div>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      </div>
    </model-viewer>

    <!-- <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script> -->
    <script type="module" src="./libs/model-viewer.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
